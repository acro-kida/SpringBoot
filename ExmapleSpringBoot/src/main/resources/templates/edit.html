<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Edit page</title>
	<style>
		h1 { font-size: 18pt; font-weight: bold; color: gray;}
		body { font-size: 13pt; color: gray; margin: 5px 25px;}
		pre { font-size: 13pt; color: gray; padding: 5px 10px; border: 1px solid gray;}
		tr { margin: 5px; }
		th { padding: 5px; color: white; background: darkgray; }
		td { padding: 5px; color: black; background: #f0f0f0; }
	</style>
</head>
<body>
	<table>
		<form method="post" action="/edit" th:object="${formModel}">
		<input type="hidden" name="id" th;value="*{id}"/>
			<tr>
				<td><label for="name">NAME</label></td>
				<td><input type="text" name="name" th:value="*{name}"/></td>
			</tr>
			<tr>
				<td><label for="price">PRICE</label></td>
				<td><input type="text" name="price" th:value="*{price}"/></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" value="決定"/></td>
			</tr>
		</form>
	</table>

</body>
</html>
